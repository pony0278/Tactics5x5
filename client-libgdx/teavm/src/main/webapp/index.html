<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>5x5 Tactics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e;
            touch-action: none;
        }
        #canvas-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #canvas {
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 100;
        }
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6666;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div id="loading">Loading 5x5 Tactics...</div>
    <div id="error"></div>

    <script src="tactics.js"></script>
    <script>
        window.addEventListener('load', function() {
            try {
                // Start the TeaVM application
                if (typeof main === 'function') {
                    main([]);
                    document.getElementById('loading').style.display = 'none';
                } else if (typeof $rt_export_main === 'function') {
                    $rt_export_main([], function(result) {
                        if (result instanceof Error) {
                            showError('Application error: ' + result.message);
                        }
                    });
                    document.getElementById('loading').style.display = 'none';
                } else {
                    showError('Application failed to initialize');
                }
            } catch (e) {
                showError('Error starting application: ' + e.message);
                console.error(e);
            }
        });

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        // Handle uncaught errors
        window.onerror = function(msg, url, line, col, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + line);
            return false;
        };
    </script>
</body>
</html>
