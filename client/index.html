<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x5 Tactics (Prototype)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar -->
    <header id="header">
        <h1>5x5 Tactics (Prototype)</h1>
        <div id="connection-status">Disconnected</div>
    </header>

    <!-- Main Container -->
    <main id="main">
        <!-- Left Side: Board -->
        <section id="board-section">
            <div id="board">
                <!-- Row 0 -->
                <div class="cell" data-x="0" data-y="0"></div>
                <div class="cell" data-x="1" data-y="0"></div>
                <div class="cell" data-x="2" data-y="0"></div>
                <div class="cell" data-x="3" data-y="0"></div>
                <div class="cell" data-x="4" data-y="0"></div>
                <!-- Row 1 -->
                <div class="cell" data-x="0" data-y="1"></div>
                <div class="cell" data-x="1" data-y="1"></div>
                <div class="cell" data-x="2" data-y="1"></div>
                <div class="cell" data-x="3" data-y="1"></div>
                <div class="cell" data-x="4" data-y="1"></div>
                <!-- Row 2 -->
                <div class="cell" data-x="0" data-y="2"></div>
                <div class="cell" data-x="1" data-y="2"></div>
                <div class="cell" data-x="2" data-y="2"></div>
                <div class="cell" data-x="3" data-y="2"></div>
                <div class="cell" data-x="4" data-y="2"></div>
                <!-- Row 3 -->
                <div class="cell" data-x="0" data-y="3"></div>
                <div class="cell" data-x="1" data-y="3"></div>
                <div class="cell" data-x="2" data-y="3"></div>
                <div class="cell" data-x="3" data-y="3"></div>
                <div class="cell" data-x="4" data-y="3"></div>
                <!-- Row 4 -->
                <div class="cell" data-x="0" data-y="4"></div>
                <div class="cell" data-x="1" data-y="4"></div>
                <div class="cell" data-x="2" data-y="4"></div>
                <div class="cell" data-x="3" data-y="4"></div>
                <div class="cell" data-x="4" data-y="4"></div>
            </div>
        </section>

        <!-- Right Side: Controls Panel -->
        <aside id="controls-panel">
            <!-- Player Info -->
            <div id="player-info">
                <div id="local-player">Local Player: <span id="local-player-id">--</span></div>
                <div id="current-turn">Current Turn: <span id="current-player">--</span></div>
            </div>

            <!-- Status Area -->
            <div id="status">
                <div>Match: <span id="match-id">--</span></div>
                <div>Selected Unit: <span id="selected-unit">None</span></div>
                <div>Pending Action: <span id="pending-action">None</span></div>
            </div>

            <!-- Action Buttons -->
            <div id="action-buttons">
                <button id="btn-move" type="button">Move</button>
                <button id="btn-attack" type="button">Attack</button>
                <button id="btn-move-attack" type="button">Move + Attack</button>
                <button id="btn-end-turn" type="button">End Turn</button>
            </div>

            <!-- Error Log -->
            <div id="error-section">
                <h3>Errors</h3>
                <div id="error"></div>
            </div>

            <!-- Game Over Banner (hidden by default) -->
            <div id="game-over" class="hidden">
                <h2>Game Over</h2>
                <div id="winner-display"></div>
            </div>

            <!-- Optional Log -->
            <div id="log-section">
                <h3>Log</h3>
                <div id="log"></div>
            </div>
        </aside>
    </main>

    <script src="client.js"></script>
</body>
</html>
